<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 2</title>
</head>

<body bgcolor = '#d3d3d3'>
    <h1 align='center'><ul>REGISTRATION FORM</ul></h1>
    <form>
        <table align='center' cellspacing='10'>
            <tr>
                <td>First Name</td>
                <td><input type="text" name="First_Name" required /></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" name="Last_Name" required /></td>
            </tr>
            <tr>
                <td>Nick Name</td>
                <td><input type="text" name="Nick_Name" required /></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="Email_Id" required /></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="Password" required /></td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td><input type="date" name="date" required />
            </tr>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio" name="gender" value='Male' required />Male
                    <input type="radio" name="gender" value='Female' required />Female
                    <input type="radio" name="gender" value='Others' required />Others
                </td>
            </tr>
            <tr>
                <td>Mobile</td>
                <td><input type="text" name="Mobile_Number" required /></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="Address" cols="22" rows="4"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td colspan="2">
                  <input type="submit" value="Submit" />
                  &emsp;
                  <input type="reset" value="Reset" />
                </td>
              </tr>
        </table>
    </form>
</body>
</html>
