<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <p>By Haris Ahmed (RDJ)</p>
    <ul>
      <li><a href="./Main.html">Go back to Main Page</a></li>

    <table
      cellspacing="10"
      bgcolor="#36383d"
      align="center"
      border="7"
      width="500"
      height="300"
    >
      <tr>
        <td align="center" colspan="4" bgcolor="#a2af77" height="80"></td>
      </tr>
      <tr>
        <td align="center" bgcolor="#0f0d0e" width="100" height="100">
          <font color="white" size="5">Mc</font>
        </td>
        <td align="center" bgcolor="#0f0d0e" width="100" height="100">
          <font color="white" size="5">M+</font>
        </td>
        <td align="center" bgcolor="#0f0d0e" width="100" height="100">
          <font color="white" size="5">รท</font>
        </td>
        <td align="center" bgcolor="#0f0d0e" width="100" height="100">
          <font color="white" size="5">x</font>
        </td>
      </tr>
      <tr>
        <td bgcolor="#5a5a5c" align="center" width="100" height="100">
          <font color="white" size="5">7</font>
        </td>
        <td bgcolor="#5a5a5c" align="center" width="100" height="100">   
          <font color="white" size="5">8</font>
        </td>
        <td bgcolor="#5a5a5c" align="center" width="100" height="100">
          <font color="white" size="5">9</font>
        </td>
        <td bgcolor="#5a5a5c" align="center" width="100" height="100">
          <font color="white" size="5">-</font>
        </td>
      </tr>
      <tr>
        <td bgcolor="#5a5a5c" align="center" width="100" height="100">
          <font color="white" size="5">4</font>
        </td>
        <td bgcolor="#5a5a5c" align="center" width="100" height="100">
          <font color="white" size="5">5</font>
        </td>
        <td bgcolor="#5a5a5c" align="center" width="100" height="100">
          <font color="white" size="5">6</font>
        </td>
        <td bgcolor="#5a5a5c" align="center" width="100" height="100">
          <font color="white" size="5">+</font>
        </td>
      </tr>
      <tr>
        <td bgcolor="#5a5a5c" align="center" width="100" height="100">
          <font color="white" size="5">1</font>
        </td>
        <td bgcolor="#5a5a5c" align="center" width="100" height="100">
          <font color="white" size="5">2</font>
        </td>
        <td bgcolor="#5a5a5c" align="center" width="100" height="100">
          <font color="white" size="5">3</font>
        </td>
        <td
          bgcolor="#f55329"
          align="center"
          rowspan="2"
          width="100"
          height="100"
        >
          <font color="white" size="5">=</font>
        </td>
      </tr>
      <tr>
        <td align="center" bgcolor="#5a5a5c" colspan="2" height="90">
          <font color="white" size="5">0</font>
        </td>
        <td align="center" bgcolor="#5a5a5c">
          <font color="white" size="5">.</font>
        </td>
      </tr>
    </table>
